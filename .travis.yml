language: node_js
sudo: required
dist: trusty
node_js: lts/*
addons:
  chrome: stable
  firefox: latest
cache:
  directories:
    - node_modules
git:
  depth: 1
install:
  - npm i -g polymer-cli@next
  - polymer install
before_script:
  - npm i -g eslint eslint-config-prettier eslint-plugin-prettier prettier
  - npm run lint
script:
  - xvfb-run polymer test
notifications:
  email:
    on_success: never
    on_failure: always
env:
  global:
    - secure: 
    - secure: 
