language: node_js
sudo: required
dist: trusty
node_js: lts/*
addons:
  chrome: stable
  firefox: latest
cache:
  directories:
    - node_modules
git:
  depth: 1
before_install:
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
install:
  - npm i -g polymer-cli@next
  - npx polymer install
before_script:
  - npm i -g eslint eslint-config-prettier eslint-plugin-prettier prettier
  - npm run lint
script:
  - xvfb-run npm polymer test
notifications:
  email:
    on_success: never
    on_failure: always
env:
  - MOZ_HEADLESS=1
  global:
  - secure: 
  - secure: 
